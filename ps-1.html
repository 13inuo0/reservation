<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    <title>reservation페이지</title>
    <link rel="stylesheet" href="./css/ps-1.css" />
  </head>
  <body>
    <div class="wrap">
      <nav class="navi">
        <ul>
          <li><a href="index.html#intro">이용안내</a></li>

      <!-- 개인정보 -->
      <form id="singup">
        <fieldset>
          <legend>개인정보</legend>
          <ul>
            <li><label for="fullname">이름</label></li>
            <input type="text" id="fullname" />
          </ul>
          <ul>
            <li><label for="tel">연락처</label></li>
            <input type="tel" id="tel" />
          </ul>
        </fieldset>
        <fieldset>
          <legend>객실 형태</legend>
          <ul>
            <li>
              <input type="checkbox" id="room" />
              <label for="room">기본형 (최대 2인)</label>
            </li>
            <li>
              <input type="checkbox" id="family" />
              <label for="family">가족형 (최대 4인)</label>
            </li>
          </ul>
        </fieldset>
      </form>
