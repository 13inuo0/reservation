        <!-- 파비콘 favicon -->

  <body>
    <div class="wrap1">
      <nav class="navi">
        <ul>
          <li><a href="index.html#intro">이용안내</a></li>

      <!-- 개인정보 -->
      <form id="singup">
        <fieldset>
          <legend>개인정보</legend>
          <ul>
            <li>
              <label for="fullname">이름</label>
              <input type="text" id="fullname" />
            </li>
          </ul>
          <ul>
            <li>
              <label for="tel">연락처</label>
              <input type="tel" id="tel" />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>객실 형태</legend>
          <ul>
            <li>
              <input type="radio" id="room" />
              <label for="room">기본형 (최대 2인)</label>
            </li>
            <li>
              <input type="checkbox" id="family" />
              <label for="family">가족형 (최대 4인)</label>
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
